<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Creature</title>
    <link rel="stylesheet" href="00.css-creature.css" />
    <script src="00.css-creature.js"></script>
  </head>
  <body>
    <div id="jawa">
      <div id="head" class="fabric">
        <div id="cowl">
          <div id="opening">
            <div id="eyes">
              <div id="left"></div>
              <div id="right"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="arm-left">
        <div class="hand"></div>
        <div class="cuff">
          <div class="inner"></div>
        </div>
        <div class="sleeve"></div>
      </div>
      <div id="arm-right">
        <div class="hand"></div>
        <div class="cuff">
          <div class="inner"></div>
        </div>
        <div class="sleeve"></div>
      </div>
      <div id="torso" class="fabric">
        <div id="over-shadow"></div>
        <div id="sash-under"></div>
        <div id="sash-over">
          <ul>
            <li class="pouch"></li>
            <li class="pouch"></li>
            <li class="pouch"></li>
            <li class="pouch"></li>
          </ul>
        </div>
      </div>
      <div id="legs"></div>
      <div id="blaster">
          <div id="barrel"></div>
          <div id="flare"></div>
          <div id="stock"></div>
          <div id="accents">
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
          </div>
      </div>
    </div>
    <div id="sand"></div>
    <div id="sky"></div>
    <div id="twin-suns">
        <div id="sun1"></div>
        <div id="sun2"></div>
    </div>
  </body>
</html>
